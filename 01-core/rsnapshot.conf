# This file requires tabs between elements
#
# Directories require a trailing slash:
#   right: /home/
#   wrong: /home

config_version	1.2

snapshot_root	@@@@@1@@@@@/
no_create_root	1

cmd_cp				/bin/cp
cmd_rm				/bin/rm
cmd_rsync			/usr/bin/rsync
cmd_logger			/usr/bin/logger
cmd_du				/usr/bin/du
cmd_rsnapshot_diff	/usr/bin/rsnapshot-diff

# Backup intervals
retain		daily	7
retain		weekly	4
retain		monthly	12

# Global options
verbose		2
loglevel	3
lockfile	/var/run/rsnapshot.pid

link_dest	1
use_lazy_deletes	1

# Backup points
backup	@@@@@2@@@@@/	@@@@@3@@@@@/
