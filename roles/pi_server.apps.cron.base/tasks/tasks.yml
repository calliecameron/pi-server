- include_role:
    name: pi_server.base

- name: etc dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_cron_etc }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: pause dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_cron_pause_dir }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: scripts dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_cron_scripts_dir }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx
