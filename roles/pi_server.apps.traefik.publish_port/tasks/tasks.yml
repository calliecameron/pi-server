- name: Dependency
  ansible.builtin.include_role:
    name: pi_server.apps.traefik

- name: Publish port
  become: true
  ansible.builtin.lineinfile:
    path: "{{ pi_server_apps_traefik_ports_file }}"
    line: "{{ args.host_port }}:{{ args.container_port }}"
    owner: root
    group: root
    mode: a=r
  notify: Reload traefik compose file
