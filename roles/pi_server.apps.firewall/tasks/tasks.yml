- include_role:
    name: pi_server.base

- name: default incoming
  become: yes
  community.general.ufw:
    default: deny
    direction: incoming
  notify: reload firewall

- name: default outgoing
  become: yes
  community.general.ufw:
    default: allow
    direction: outgoing
  notify: reload firewall

- name: allow ssh
  become: yes
  community.general.ufw:
    port: 22
    proto: tcp
    rule: allow
  notify: reload firewall
