- name: dependency
  ansible.builtin.include_role:
    name: pi_server.base

- name: etc dir
  become: true
  ansible.builtin.file:
    path: "{{ pi_server_apps_control_panel_etc }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: fragments dir
  become: true
  ansible.builtin.file:
    path: "{{ pi_server_apps_control_panel_fragments_dir }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: var dir
  become: true
  ansible.builtin.file:
    path: "{{ pi_server_apps_control_panel_var }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: web root dir
  become: true
  ansible.builtin.file:
    path: "{{ pi_server_apps_control_panel_web_root }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx
