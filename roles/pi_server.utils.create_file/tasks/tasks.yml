- name: Dependency
  ansible.builtin.include_role:
    name: pi_server.base

- name: "Check if {{ args.path }} exists"
  become: true
  ansible.builtin.command:
    cmd: "ls {{ args.path }}"
  register: exists
  failed_when: false
  changed_when: false

- name: "Create {{ args.path }} if it doesn't exist"
  become: true
  ansible.builtin.copy:
    content: ""
    dest: "{{ args.path }}"
    owner: "{{ args.owner }}"
    group: "{{ args.group }}"
    mode: "{{ args.mode }}"
  when: exists.rc != 0
  register: create_result

- name: Notify
  ansible.builtin.assert:
    that:
      - true
  when: args.create_notify and create_result.changed
  changed_when: true
  notify: "{{ args.create_notify }}"
