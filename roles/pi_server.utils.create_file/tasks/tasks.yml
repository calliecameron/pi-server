- name: dependency
  ansible.builtin.include_role:
    name: pi_server.base

- name: "check if {{ args.path }} exists"
  become: true
  ansible.builtin.command:
    cmd: "ls {{ args.path }}"
  register: exists
  failed_when: false
  changed_when: false

- name: "create {{ args.path }} if it doesn't exist"
  become: true
  ansible.builtin.copy:
    content: ""
    dest: "{{ args.path }}"
    owner: "{{ args.owner }}"
    group: "{{ args.group }}"
    mode: "{{ args.mode }}"
  when: exists.rc != 0
