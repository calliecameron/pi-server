- include_role:
    name: pi_server.base

- include_role:
    name: devsec.hardening.os_hardening
    apply:
      become: yes
  vars:
    hidepid_option: 0
    os_auth_pw_max_age: -1
    sysctl_overwrite:
      net.ipv4.ip_forward: 1
      net.ipv4.icmp_ratelimit: "{{ pi_server_base_os_hardening_icmp_ratelimit_map[pi_server_testbed|default(False)] }}"
