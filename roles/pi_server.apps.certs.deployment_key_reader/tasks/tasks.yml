- name: Dependency
  ansible.builtin.include_role:
    name: pi_server.apps.certs

- name: "Add {{ args.user }} to deployment key readers"
  become: true
  ansible.builtin.user:
    name: "{{ args.user }}"
    groups:
      - "{{ pi_server_apps_certs_deployment_key_readers_group }}"
    append: true
    create_home: false
