- include_role:
    name: pi_server.apps.firewall

- name: customise firewall
  include_role:
    name: pi_server.utils.extra_firewall_rules
  vars:
    src: docker.rules.j2
    dest: docker.rules

- name: opt dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_docker_opt }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: install docker
  include_role:
    name: geerlingguy.docker
    apply:
      become: yes
  vars:
    docker_apt_arch: "{{ pi_server_apps_docker_arch_map[ansible_facts['architecture']] }}"
    docker_install_compose: False
    docker_daemon_options:
      log-driver: journald
      default-address-pools:
        - base: "{{ pi_server_apps_docker_address_pool }}"
          size: 24
      metrics-addr: "0.0.0.0:{{ pi_server_apps_docker_metrics_port }}"
      experimental: true

- name: install pip
  become: yes
  ansible.builtin.package:
    name: python3-pip
    state: present

- name: install virtualenv
  become: yes
  ansible.builtin.package:
    name: python3-virtualenv
    state: present

- name: install compose
  become: yes
  ansible.builtin.pip:
    name: docker-compose
    umask: "0022"

- name: install python SDK
  become: yes
  ansible.builtin.pip:
    name: docker
    umask: "0022"

- name: refresh facts
  become: yes
  ansible.builtin.setup:
