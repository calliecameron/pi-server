- name: dependency
  ansible.builtin.include_role:
    name: pi_server.apps.firewall

- name: install docker
  ansible.builtin.include_role:
    name: geerlingguy.docker
    apply:
      become: true
  vars:
    docker_apt_arch: "{{ pi_server_apps_docker_arch_map[ansible_facts['architecture']] }}"
    docker_install_compose: False
    docker_daemon_options:
      log-driver: journald
      metrics-addr: "0.0.0.0:{{ pi_server_apps_docker_metrics_port }}"
      experimental: true

- name: install pip
  become: true
  ansible.builtin.package:
    name: python3-pip
    state: present

- name: install compose
  become: true
  ansible.builtin.pip:
    name: docker-compose
    umask: "0022"
    version: "{{ pi_server_apps_docker_compose_version }}"

- name: install python SDK
  become: true
  ansible.builtin.pip:
    name: docker
    umask: "0022"
    version: "{{ pi_server_apps_docker_python_sdk_version }}"

- name: scrape docker metrics
  ansible.builtin.include_role:
    name: pi_server.apps.monitoring.scrape_job
  vars:
    job: docker
    host: host.docker.internal
    port: "{{ pi_server_apps_docker_metrics_port }}"
    metrics_path: /metrics

- name: monitor docker
  ansible.builtin.include_role:
    name: pi_server.apps.monitoring.monitor_systemd_service
  vars:
    systemd_service: docker

- name: expose docker metrics to traefik network
  ansible.builtin.include_role:
    name: pi_server.apps.traefik.open_host_port_to_containers
  vars:
    port: "{{ pi_server_apps_docker_metrics_port }}"

- name: refresh facts
  become: true
  ansible.builtin.setup:
