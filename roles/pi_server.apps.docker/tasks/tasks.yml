- include_role:
    name: pi_server.base

- name: opt dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_docker_opt }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: install docker
  include_role:
    name: geerlingguy.docker
    apply:
      become: yes
  vars:
    docker_apt_arch: "{{ pi_server_apps_docker_arch_map[ansible_facts['architecture']] }}"
    docker_install_compose: False
    docker_daemon_options:
      log-driver: journald

- name: install pip
  become: yes
  ansible.builtin.package:
    name: python3-pip
    state: present

- name: install virtualenv
  become: yes
  ansible.builtin.package:
    name: python3-virtualenv
    state: present

- name: install compose
  become: yes
  ansible.builtin.pip:
    name: docker-compose
    virtualenv: "{{ pi_server_apps_docker_venv }}"
    umask: "0022"

- name: symlink compose
  become: yes
  ansible.builtin.file:
    src: "{{ pi_server_apps_docker_venv }}/bin/docker-compose"
    dest: /usr/local/bin/docker-compose
    owner: root
    group: root
    state: link
