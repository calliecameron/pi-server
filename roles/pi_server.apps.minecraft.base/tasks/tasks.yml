- name: dependency
  ansible.builtin.include_role:
    name: pi_server.base

- name: etc dir
  become: true
  ansible.builtin.file:
    path: "{{ pi_server_apps_minecraft_etc }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: var dir
  become: true
  ansible.builtin.file:
    path: "{{ pi_server_apps_minecraft_var }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx
