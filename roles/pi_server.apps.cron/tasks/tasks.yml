- include_role:
    name: pi_server.apps.monitoring

- name: etc dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_cron_etc }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: pause dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_cron_pause_dir }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: scripts dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_cron_scripts_dir }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: cron wrapper
  become: yes
  ansible.builtin.template:
    src: cron-wrapper.bash.j2
    dest: "{{ pi_server_apps_cron_wrapper }}"
    owner: root
    group: root
    mode: a=r

- name: cron wrapper internal
  become: yes
  ansible.builtin.template:
    src: cron-wrapper-internal.j2
    dest: "{{ pi_server_apps_cron_wrapper_internal }}"
    owner: root
    group: root
    mode: a=rx

- name: user
  include_role:
    name: pi_server.utils.user
  vars:
    user: "{{ pi_server_apps_cron_user }}"

- name: monitoring writer
  include_role:
    name: pi_server.utils.monitoring_writer
  vars:
    user: "{{ pi_server_apps_cron_user }}"

- name: sudoers
  include_role:
    name: pi_server.utils.sudoers_fragment
  vars:
    src: sudoers.j2
    user: "{{ pi_server_apps_cron_user }}"

- name: cron runner
  become: yes
  ansible.builtin.template:
    src: cron-runner.j2
    dest: "{{ pi_server_apps_cron_runner }}"
    owner: root
    group: root
    mode: a=rx

- name: systemd unit
  include_role:
    name: pi_server.utils.systemd_service
  vars:
    src: pi-server-cron.service.j2
    service: pi-server-cron
    service_notify: "reload cron runner"

- name: crontab
  become: yes
  ansible.builtin.copy:
    src: crontab
    dest: /etc/cron.d/pi-server-cron
    owner: root
    group: root
    mode: u=rw,go=

- name: dashboard
  include_role:
    name: pi_server.utils.custom_dashboard
  vars:
    src: cron.json

- name: alerts
  include_role:
    name: pi_server.utils.custom_alerts
  vars:
    src: cron-alerts-custom.yml
    job: cron
