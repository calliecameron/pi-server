- include_role:
    name: pi_server.apps.control_panel

- name: etc dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_shutdownd_etc }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: user
  include_role:
    name: pi_server.utils.user
  vars:
    user: "{{ pi_server_apps_shutdownd_user }}"
    register:

- name: sudoers
  include_role:
    name: pi_server.utils.sudoers_fragment
  vars:
    src: sudoers.j2
    name: "{{ pi_server_apps_shutdownd_user }}"

- name: bootstrap templates
  include_role:
    name: pi_server.utils.bootstrap_templates
  vars:
    dest_dir: "{{ pi_server_apps_shutdownd_etc }}"
    head_title: "#####1##### | {{ pi_server_hostname }}"
    body_title: "{{ pi_server_hostname }}"
    fragments_notify: "reload shutdownd"

- name: script
  become: yes
  ansible.builtin.template:
    src: shutdownd.j2
    dest: "{{ pi_server_apps_shutdownd_script }}"
    owner: root
    group: root
    mode: a=rx

- name: systemd service
  include_role:
    name: pi_server.utils.systemd_service
  vars:
    src: service.j2
    service: "{{ pi_server_apps_shutdownd_service }}"
    service_notify: "reload shutdownd"

- name: pause on cron
  include_role:
    name: pi_server.apps.cron.pause_systemd_on_cron
  vars:
    service: "{{ pi_server_apps_shutdownd_service }}"

- name: monitoring
  include_role:
    name: pi_server.apps.monitoring.monitor_systemd_service
  vars:
    systemd_service: "{{ pi_server_apps_shutdownd_service }}"

- name: expose to traefik network
  include_role:
    name: pi_server.apps.traefik.open_host_port_to_containers
  vars:
    port: "{{ pi_server_apps_shutdownd_port }}"

- name: add to traefik
  include_role:
    name: pi_server.apps.traefik.http_host_service
  vars:
    name: shutdownd
    entrypoint: "{{ pi_server_apps_control_panel_entrypoint }}"
    path_prefix: "shutdownd"
    port: "{{ pi_server_apps_shutdownd_port }}"

- name: control panel links
  include_role:
    name: pi_server.apps.control_panel.fragment
  vars:
    src: fragment.html.j2
    name: zz-shutdownd
