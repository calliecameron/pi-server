- name: reload shutdownd
  become: true
  ansible.builtin.systemd:
    name: "{{ pi_server_apps_shutdownd_service }}"
    daemon_reload: true
    enabled: true
    state: restarted
  listen: "reload shutdownd"

- name: reload shutdownd ui
  include_tasks: compose.yml
  vars:
    restart: true
  listen: "reload shutdownd ui"
