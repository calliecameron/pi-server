- name: dependency
  ansible.builtin.include_role:
    name: pi_server.apps.control_panel.base

- name: fragment
  become: true
  ansible.builtin.template:
    src: "{{ args.src }}"
    dest: "{{ pi_server_apps_control_panel_fragments_dir }}/01-{{ args.name }}.html"
    owner: root
    group: root
    mode: a=r
  notify: Assemble control panel
