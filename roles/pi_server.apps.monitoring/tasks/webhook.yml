- name: webhook user
  become: yes
  ansible.builtin.user:
    name: "{{ pi_server_apps_monitoring_webhook_user }}"
    password: !
    password_lock: yes
    shell: /usr/sbin/nologin
    create_home: no
  register: webhook_user

- name: webhook dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_monitoring_webhook_dir }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: webhook config
  become: yes
  ansible.builtin.template:
    src: webhook.conf.j2
    dest: "{{ pi_server_apps_monitoring_webhook_dir }}/webhook.conf"
    owner: root
    group: root
    mode: a=r

- name: webhook alert script
  become: yes
  ansible.builtin.copy:
    src: webhook-alert
    dest: "{{ pi_server_apps_monitoring_webhook_dir }}/webhook-alert"
    owner: root
    group: root
    mode: a=rx

- name: webhook dockerfile
  become: yes
  ansible.builtin.template:
    src: webhook-dockerfile.j2
    dest: "{{ pi_server_apps_monitoring_webhook_dir }}/Dockerfile"
    owner: root
    group: root
    mode: a=r

- name: build webhook image
  become: yes
  community.docker.docker_image:
    name: webhook
    source: build
    force_source: true
    build:
      path: "{{ pi_server_apps_monitoring_webhook_dir }}"
  notify: reload monitoring
