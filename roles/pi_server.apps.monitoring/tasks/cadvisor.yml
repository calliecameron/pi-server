- name: cadvisor dir
  become: true
  ansible.builtin.file:
    path: "{{ pi_server_apps_monitoring_cadvisor_dir }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: cadvisor dockerfile
  become: true
  ansible.builtin.template:
    src: cadvisor-dockerfile.j2
    dest: "{{ pi_server_apps_monitoring_cadvisor_dir }}/Dockerfile"
    owner: root
    group: root
    mode: a=r

- name: build cadvisor image
  ansible.builtin.include_role:
    name: pi_server.apps.docker.build
  vars:
    name: "{{ pi_server_apps_monitoring_cadvisor_image }}"
    dir: "{{ pi_server_apps_monitoring_cadvisor_dir }}"
    notify: Reload monitoring

- name: scrape cadvisor
  ansible.builtin.include_role:
    name: pi_server.apps.monitoring.scrape_job
  vars:
    job: cadvisor
    host: cadvisor
    port: "{{ pi_server_apps_monitoring_cadvisor_port }}"
    metrics_path: /cadvisor/metrics
