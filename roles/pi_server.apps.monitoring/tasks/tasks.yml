- include_role:
    name: pi_server.apps.email

- include_role:
    name: pi_server.apps.docker

- include_role:
    name: pi_server.apps.monitoring_config_dirs

- name: user
  become: yes
  ansible.builtin.user:
    name: "{{ pi_server_apps_monitoring_user }}"
    password: !
    password_lock: yes
    shell: /usr/sbin/nologin
    create_home: no
  register: monitoring_user

- name: writers group
  become: yes
  ansible.builtin.group:
    name: "{{ pi_server_apps_monitoring_writer_group }}"

- name: var dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_monitoring_var }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- include_tasks: prometheus.yml

- include_tasks: grafana.yml

- include_tasks: node_exporter.yml

- include_tasks: alertmanager.yml

- include_tasks: webhook.yml

- name: docker compose file
  become: yes
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ pi_server_apps_monitoring_docker_compose }}"
    owner: root
    group: root
    mode: a=r

- name: docker compose
  become: yes
  community.docker.docker_compose:
    project_src: "{{ pi_server_apps_monitoring_etc }}"

- include_tasks: firewall.yml

- include_role:
    name: pi_server.utils.monitor_docker_compose
  vars:
    compose_file: "{{ pi_server_apps_monitoring_docker_compose }}"
