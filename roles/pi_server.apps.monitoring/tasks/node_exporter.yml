- name: node exporter collect dir
  become: yes
  ansible.builtin.file:
    path: "{{ pi_server_apps_monitoring_node_exporter_collect }}"
    state: directory
    owner: root
    group: "{{ pi_server_apps_monitoring_writer_group }}"
    mode: u=rwx,g=rwxt,o=rx

- name: install acl
  become: yes
  ansible.builtin.package:
    name: acl
    state: present

- name: collect dir ACLs
  become: yes
  ansible.posix.acl:
    path: "{{ pi_server_apps_monitoring_node_exporter_collect }}"
    default: yes
    entity: "{{ pi_server_apps_monitoring_user }}"
    etype: user
    permissions: r
    state: present

- name: node exporter custom alerts
  become: yes
  ansible.builtin.copy:
    src: node-alerts-custom.yml
    dest: "{{ pi_server_apps_monitoring_prometheus_rules }}/node-alerts-custom.yml"
    owner: root
    group: root
    mode: a=r
  notify: reload monitoring

- include_role:
    name: pi_server.utils.scrape_job
  vars:
    job: node
    host: host.docker.internal
    port: "{{ pi_server_apps_monitoring_node_exporter_port }}"
