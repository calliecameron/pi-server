
- name: prometheus config
  become: yes
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ pi_server_apps_monitoring_prometheus_config }}"
    owner: root
    group: root
    mode: a=r
  notify: reload monitoring

- include_role:
    name: pi_server.utils.custom_alerts
  vars:
    src: prometheus-alerts-custom.yml
    job: prometheus

- include_role:
    name: pi_server.utils.scrape_job
  vars:
    job: prometheus
    host: localhost
    port: "{{ pi_server_apps_monitoring_prometheus_port }}"
