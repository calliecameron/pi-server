pi_server_apps_monitoring_docker_compose: "{{ pi_server_apps_monitoring_etc }}/docker-compose.yml"

pi_server_apps_monitoring_prometheus_port: "9090"
pi_server_apps_monitoring_prometheus_config: "{{ pi_server_apps_monitoring_etc }}/prometheus.yml"
pi_server_apps_monitoring_prometheus_version: "v2.47.2"

pi_server_apps_monitoring_node_exporter_user: "pi-server-node-exporter"
pi_server_apps_monitoring_node_exporter_port: "9100"
pi_server_apps_monitoring_node_exporter_version: "v1.6.1"

pi_server_apps_monitoring_grafana_user: "pi-server-grafana"
