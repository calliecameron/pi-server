- name: reload monitoring
  become: yes
  community.docker.docker_compose:
    project_src: "{{ pi_server_apps_monitoring_etc }}"
    restarted: yes

- name: reload webhook
  become: yes
  ansible.builtin.systemd:
    name: webhook
    daemon_reload: yes
    enabled: yes
    state: restarted
  listen: "reload webhook"
