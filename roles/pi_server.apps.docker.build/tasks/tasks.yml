- name: dependency
  ansible.builtin.include_role:
    name: pi_server.apps.docker

- name: build image
  become: true
  community.docker.docker_image:
    name: "{{ args.name }}"
    source: build
    force_source: true
    build:
      path: "{{ args.dir }}"
      pull: true
  notify: "{{ args.notify }}"
