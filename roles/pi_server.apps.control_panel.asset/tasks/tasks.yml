- name: dependency
  ansible.builtin.include_role:
    name: pi_server.apps.control_panel.base

- name: asset
  become: true
  ansible.builtin.copy:
    src: "{{ args.src }}"
    remote_src: "{{ args.remote_src }}"
    dest: "{{ pi_server_apps_control_panel_web_root }}/{{ args.dest }}"
    owner: root
    group: root
    mode: a=r
