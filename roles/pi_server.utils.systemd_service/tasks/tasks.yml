- include_role:
    name: pi_server.base

- name: "systemd service '{{ args.service }}'"
  become: yes
  ansible.builtin.template:
    src: "{{ args.src }}"
    dest: "/etc/systemd/system/{{ args.service }}.service"
    owner: root
    group: root
    mode: a=r
  notify: "{{ args.service_notify }}"
