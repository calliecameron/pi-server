- name: dependency
  ansible.builtin.include_role:
    name: pi_server.base

- name: etc dir
  become: true
  ansible.builtin.file:
    path: "{{ pi_server_apps_zoneedit_etc }}"
    state: directory
    owner: root
    group: root
    mode: u=rwx,go=rx

- name: user
  ansible.builtin.include_role:
    name: pi_server.utils.user
  vars:
    user: "{{ pi_server_apps_zoneedit_user }}"
    register:

- name: username file
  become: true
  ansible.builtin.template:
    src: username.txt.j2
    dest: "{{ pi_server_apps_zoneedit_username_file }}"
    owner: "{{ pi_server_apps_zoneedit_user }}"
    group: "{{ pi_server_apps_zoneedit_user }}"
    mode: u=r,o=

- name: password file
  become: true
  ansible.builtin.template:
    src: password.txt.j2
    dest: "{{ pi_server_apps_zoneedit_password_file }}"
    owner: "{{ pi_server_apps_zoneedit_user }}"
    group: "{{ pi_server_apps_zoneedit_user }}"
    mode: u=r,o=

- name: script
  ansible.builtin.include_role:
    name: pi_server.apps.cron.cronjob_script
  vars:
    job: zoneedit
    src: zoneedit.j2
    dest_dir: "{{ pi_server_apps_zoneedit_etc }}"
    user: "{{ pi_server_apps_zoneedit_user }}"
    systemd_conflicts: []
    docker_conflicts: []

- name: hourly cronjob
  become: true
  ansible.builtin.template:
    src: hourly.j2
    dest: "/etc/cron.hourly/pi-server-zoneedit"
    owner: root
    group: root
    mode: a=rx

- name: run at net up
  become: true
  ansible.builtin.template:
    src: net-up.j2
    dest: "{{ pi_server_net_up }}/pi-server-zoneedit"
    owner: root
    group: root
    mode: a=rx
