- name: dependency
  ansible.builtin.include_role:
    name: pi_server.apps.traefik.base

- name: service config
  become: true
  ansible.builtin.template:
    src: service.yml.j2
    dest: "{{ pi_server_apps_traefik_discovery_dir }}/{{ args.name }}.yml"
    owner: root
    group: root
    mode: a=r
