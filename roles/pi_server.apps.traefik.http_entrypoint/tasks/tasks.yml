- name: dependency
  ansible.builtin.include_role:
    name: pi_server.apps.traefik

- name: entrypoint
  become: yes
  ansible.builtin.template:
    src: entrypoint.yml.j2
    dest: "{{ pi_server_apps_traefik_entrypoints_dir }}/{{ args.name }}.yml"
    owner: root
    group: root
    mode: a=r
  notify: reload traefik config file
