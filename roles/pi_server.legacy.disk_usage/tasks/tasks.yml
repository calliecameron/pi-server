- include_role:
    name: pi_server.apps.email

- include_role:
    name: pi_server.legacy.cron

- name: check-disk-usage script
  become: yes
  ansible.builtin.template:
    src: check-disk-usage.j2
    dest: "{{ pi_server_legacy_disk_usage_script }}"
    owner: root
    group: root
    mode: a=rx

- name: disk-usage-root script
  become: yes
  ansible.builtin.template:
    src: disk-usage-root.j2
    dest: "{{ pi_server_legacy_cron_normal_dir }}/disk-usage-root"
    owner: root
    group: root
    mode: a=rx
