- name: dependency
  ansible.builtin.include_role:
    name: pi_server.base

- name: "user '{{ args.user }}'"
  become: yes
  ansible.builtin.user:
    name: "{{ args.user }}"
    password: !
    password_lock: yes
    shell: /usr/sbin/nologin
    create_home: no
  register: temp_user

- name: save user details
  ansible.builtin.set_fact:
    "{{ args.register }}": "{{ temp_user }}"
  when: args.register
